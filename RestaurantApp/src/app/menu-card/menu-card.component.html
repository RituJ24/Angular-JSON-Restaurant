<!-- Table Shown -->
<table class="table mt-4">
    <thead>
        <tr class="table1 table-warning"> 
            <!-- <th scope="col">Item ID</th> -->
            
            <th scope="col">Image</th>
            <th scope="col">Menu Name</th>
            <th scope="col">Price (in Rs.)</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allInventoryData" class="table1">
            <!-- <td>{{data.id}}</td> -->
            <td>
              <!-- <img [src]="'assets/images/' + data.image" alt="Image Description" width="100"> -->
              <img [src]="data.image" alt="Image Description" width="100">
              <!-- <img [src]="data.image" alt="Recipe Image" width="100"> Display image -->
          </td>
            <td>{{data.itemName}}</td>
            <td>{{data.amount}}</td>
            <td>
                <button (click)="onEditResto(data)" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;&nbsp;
                <button (click)="deleteResto(data)" class="btn"><i class="fa fa-trash-o" style="font-size:36px;color:rgb(8, 8, 8)"></i></button>
            </td>
        </tr>
        
    </tbody>
</table>
